<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Search Widget</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/ui-rpg-game/256/hidden_seek_magnifier_hide_game_ui_fantasy_rpg_icon_button-512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbrand">
        <img
          class="brand-img"
          src="https://cdn2.iconfinder.com/data/icons/ui-rpg-game/256/hidden_seek_magnifier_hide_game_ui_fantasy_rpg_icon_button-512.png"
          alt=""
        />
      </div>
      <div class="nav-Links">
        <ul>
          <li><a href="#">HOME</a></li>
        </ul>
        <ul>
          <li><a href="#">ABOUT</a></li>
        </ul>
        <ul>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
      <div class="search-Wrapper">
        <button class="search-Btn">
          <input type="text" class="text-Box" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass search-Icon"></i>
        </button>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
